<!DOCTYPE html>
<html>
<head>
    <title>Random Book Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            padding: 35px;
            width: 100%;
            max-width: 650px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .book-title {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .book-author {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .description-label {
            color: #555;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .description-text {
            color: #666;
            font-size: 15px;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preview-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .preview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
        }

        .random-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 18px;
            padding: 30px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Random Book Generator</h1>

    <div class="card">
        {% if book %}
            <h2 class="book-title">{{ book.title }}</h2>
            <p class="book-author">By {{ book.author }}</p>
            
            <span class="description-label">Description:</span>
            <div class="description-text">{{ book.description }}</div>

            <div class="button-group">
                {% if book.preview_link %}
                    <a href="{{ book.preview_link }}" target="_blank" style="text-decoration: none;">
                        <button type="button" class="preview-btn">ðŸ“– Preview Book</button>
                    </a>
                {% endif %}
                
                <form method="get" style="margin: 0;">
                    <button type="submit" class="random-btn">ðŸ”„ Get Another Book</button>
                </form>
            </div>
        {% else %}
            <p class="error-message">Failed to fetch book. Please try again!</p>
            <form method="get">
                <button type="submit" class="random-btn">Try Again</button>
            </form>
        {% endif %}
    </div>

</body>
</html>
